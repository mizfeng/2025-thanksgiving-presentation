<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>2025 曼陀劇坊 感恩節展演</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page-container {
            position: relative;
            width: 1122px;
            height: 794px;
            overflow: hidden;
            background-color: #000;
        }

        .page-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* 等比例縮小圖片不變形 */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .hotspot {
            position: absolute;
            background: rgba(255, 0, 0, 0);
            /* 初始可見，便於對位 */
            border: 1px solid rgba(255, 0, 0, 0);
            cursor: pointer;
            z-index: 1;
        }

        .hotspot:hover {
            background: rgba(255, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="page-container" id="container">
        <img id="bg" src="" alt="背景圖" />
        <!-- 熱區由 JS 動態插入 -->
    </div>

    <script>
        const container = document.getElementById("container");
        const bg = document.getElementById("bg");

        // 取得網址參數 ?page=1
        const page = new URLSearchParams(location.search).get("page") || "1";

        // 載入對應圖片
        bg.src = `img/${page}.jpg`;

        // 建立熱區
        function addHotspot(x, y, w, h, link) {
            const a = document.createElement("a");
            a.href = link;
            a.className = "hotspot";
            a.style.left = x + "px";
            a.style.top = y + "px";
            a.style.width = w + "px";
            a.style.height = h + "px";
            container.appendChild(a);
        }

        // 清除既有熱區（若有切換）
        function clearHotspots() {
            document.querySelectorAll(".hotspot").forEach((el) => el.remove());
        }

        // 建立當前頁面的互動邏輯
        function setupPage(p) {
            clearHotspots();
            switch (p) {
                case "1":
                    // 首頁：左上 → Page2、人名 → Page4~11、其餘 → Page3
                    addHotspot(0, 0, 1122, 794, "page.html?page=3"); // 其他區域-節目表
                    addHotspot(110, 85, 135, 155, "page.html?page=2"); // 左上-製作團隊
                    addHotspot(440, 400, 105, 65, "page.html?page=4"); // 馮德曼
                    addHotspot(545, 400, 105, 65, "page.html?page=5"); // 高秋華
                    addHotspot(340, 465, 100, 60, "page.html?page=6"); // 韓汝晶
                    addHotspot(440, 465, 105, 60, "page.html?page=7"); // 齊安平
                    addHotspot(545, 465, 105, 60, "page.html?page=8"); // 石鴻珍
                    addHotspot(650, 465, 105, 60, "page.html?page=9"); // 顧稀文
                    addHotspot(440, 525, 105, 55, "page.html?page=10"); // 劉祖光
                    addHotspot(545, 525, 105, 55, "page.html?page=11"); // 張雅君
                    break;
                case "2":
                    // 製作團隊 - 回首頁
                    addHotspot(0, 0, 1122, 794, "page.html?page=1");
                    break;
                case "3":
                    // 節目表：節目名稱 → Page12~19、中間 → 回首頁
                    addHotspot(380, 230, 340, 385, "page.html?page=1"); // 回首頁
                    addHotspot(110, 270, 250, 80, "page.html?page=12"); // 掛画
                    addHotspot(110, 360, 250, 80, "page.html?page=13"); // 四郎探母-坐宮
                    addHotspot(110, 450, 250, 80, "page.html?page=14"); // 穆桂英-捧印
                    addHotspot(110, 540, 250, 80, "page.html?page=15"); // 龍鳳閣
                    addHotspot(750, 270, 250, 80, "page.html?page=16"); // 李陵碑-碰碑
                    addHotspot(750, 360, 250, 80, "page.html?page=17"); // 白蛇傳-斷橋
                    addHotspot(750, 450, 250, 80, "page.html?page=18"); // 爛柯山-痴夢
                    addHotspot(750, 540, 250, 80, "page.html?page=19"); // 法場換子
                    break;
                default:
                    if (Number(p) >= 4 && Number(p) <= 11) {
                        // 人名頁面：回首頁
                        addHotspot(0, 0, 1122, 794, "page.html?page=1");
                    } else if (Number(p) >= 12 && Number(p) <= 19) {
                        // 節目頁面：回節目表
                        addHotspot(0, 0, 1122, 794, "page.html?page=3");
                    }
            }
        }

        // 預先載入所有 19 張圖片
        function preloadAllImages() {
            for (let i = 1; i <= 19; i++) {
                const img = new Image();
                img.src = `img/${i}.jpg`;
            }
        }

        preloadAllImages();


        setupPage(page);
    </script>
</body>

</html>
